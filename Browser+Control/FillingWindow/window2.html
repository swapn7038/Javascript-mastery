<html>
  <head>
    <style>
      h1 {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Open window</h1>
    <button id="btn">Open New Window</button>

    <script>
      const btnEl = document.getElementById("btn");

      btnEl.addEventListener("click", () => {
        var monkeyWindow = window.open();
        var windowContent =
          "<h1>This is new window </h1> <br> <p>This is a dummy para</p>";
        monkeyWindow.document.write(windowContent);
      });
    </script>
  </body>
</html>
