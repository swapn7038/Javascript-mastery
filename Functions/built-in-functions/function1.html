<script>
  // built-in functions

  // 1. eval()
  // 2. parseInt()
  // 3. parseFloat()

  // eval convert string expression to a numeric value.
  // eval example

  number = eval("10 + 20 + 30");
  document.write("<br>", number);

  //   parseInt used to convert string to an integer.
  // ParseInt() returns first integer contained in a string or 0
  // if the string does not begin with an integer.

  var parseFunction1 = parseInt("swapnil 44");
  var parseFunction2 = parseInt("swapnil");
  document.write("<br>", parseFunction1);
  document.write("<br>", parseFunction2);

  //   parseFloat()
  // returns floating number contained in a string or 0
  // if the string does not begin with a valid point number
  var parseFloat = parseFloat("x");
  document.write("<br>", parseFloat);
</script>
