<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Defines html character encoding -->
    <meta charset="UTF-8" />
    <!-- tells to use most recent rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- tells browser to how to resize the page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="../digitalClock/style.css" />
  </head>
  <body>
    <h2>Digital Clock</h2>
    <div class="clock">
      <div>
        <span id="hour">00</span>
        <span class="text">Hour</span>
      </div>
      <div>
        <span id="minute">00</span>
        <span class="text">Minute</span>
      </div>
      <div>
        <span id="second">00</span>
        <span class="text">Seconds</span>
      </div>
      <div>
        <span id="ampm">AM</span>
      </div>
    </div>
    <script src="../digitalClock/script.js"></script>
  </body>
</html>
