<style>
  * {
    margin: 0;
    padding: 0;
    place-items: center;
  }

  body {
    display: grid;
    place-items: center;
    height: 100vh;
  }

  :root {
    --border: rgb(63, 62, 62);
    --g1: rgb(238, 109, 109);
    --g2: rgb(236, 51, 242);
    --g3: rgb(95, 248, 187);
  }

  .card {
    /*  */
    aspect-ratio: 1 / 1.6;
    /*  */
    /* border: 0.5vmin solid var(--border); */
    /*  */
    width: 56vmin;
    position: relative;
    cursor: pointer;
  }

  .card:before {
    background: linear-gradient(
      130deg,
      transparent 0% 33%,
      var(--g1) 66%,
      var(--g2) 83.5%,
      var(--g3) 100%
    );
    background-position: 0% 0%;
    background-size: 300% 300%;
    content: "";
    position: absolute;
    left: 0px;
    top: 0px;
    height: 100%;
    width: 100%;
    z-index: 1;
    transition: background-position 350ms ease;
  }

  .card:hover:before {
    background-position: 100% 100%;
    transform: scale(1.08, 1.03);
  }

  .card-content {
    background: radial-gradient(255, 255, 0.2) 8%, transparent 8%;
    background-position: 100% 100%;
    background-size: 5vmin 5vmin;
    transition: background-position 350ms ease;
    /*  */
    height: calc(100% - 10vmin);
    /*  */
    width: calc(100% - 10vmin);
    /* height: 100%; */
    padding: 5vmin;
  }

  .card:hover > .card-content {
    background-position: -10% 0%;
  }

  .card-title,
  .card-subtitle {
    color: white;
    font-family: "Anek Latin";
    font-weight: 400;
    margin: 0px;
  }

  .card-title {
    font-size: 6vmin;
  }

  .card-subtitle {
    font-size: 3vmin;
    margin-top: 2vmin;
  }

  .card-subtitle-word {
    display: inline-block;
    margin: 0vmin 0.3vmin;
    opacity: 0;
    position: relative;
    transform: translateY(40%);
    transition: none;
  }

  .card:hover > .card-content > .card-subtitle > .card-subtitle-word {
    opacity: 1;
    transform: translateY(0%);
    transition: transform 500ms linear cubic-bezier(0.9, 0.06, 0.15, 0.9);
  }
</style>
<body>
  <div class="card">
    <div class="card-content">
      <h3 class="card-title">I know exactly what I'm doing</h3>
      <h4 class="card-subtitle"></h4>
    </div>
  </div>
  <script>
    const subtitle = document.getElementsByClassName("card-subtitle")[0];

    const createWord = (text, index) => {
      const word = document.createElement("span");

      word.innerHTML = `${text}`;

      word.classList.add("card-subtitle-word");

      word.style.transitionDelay = `${index * 40}ms`;

      return word;
    };

    const addWord = (text, index) =>
      subtitle.appendChild(createWord(text, index));

    const createSubtitle = (text) => text.split(" ").map(addWord);

    createSubtitle("But in a more real sense, I have no idea what I'm doing.");
  </script>
</body>
