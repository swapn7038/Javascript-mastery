<!-- Array must be declared before using -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        font-family: sans-serif;
      }
    </style>
    <title>Arrays</title>
  </head>
  <body>
    <h1>Viewing the array elements of a Js array</h1>

    <!-- Begin hiding js -->

    <script>
      friends = new Array(5);
      friends[0] = "Ajinath";
      friends[1] = "Swapnil";
      friends[2] = "Aashay";
      friends[3] = "Aniket";
      friends[4] = "Suraj";

      document.write(friends[0] + "<br>");
      document.write(friends[1] + "<br>");
      document.write(friends[2] + "<br>");
      document.write(friends[3] + "<br>");
      document.write(friends[4] + "<br>");
      // Two ways to declare array
      // arrName = new Array(100);
      // arrName = new Array();
    </script>
  </body>
</html>
